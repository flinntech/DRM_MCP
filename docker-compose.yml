services:
  drm-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drm-mcp-server
    environment:
      # RECOMMENDED: Use API key authentication (both ID and Secret required)
      - DRM_API_KEY_ID=${DRM_API_KEY_ID}
      - DRM_API_KEY_SECRET=${DRM_API_KEY_SECRET}

      # Node.js environment
      - NODE_ENV=production

      # MCP Server transport configuration
      - MCP_TRANSPORT=http
      - MCP_PORT=3000
    
    # Since MCP uses stdio, we need to keep stdin open and allocate a tty
    stdin_open: true
    tty: true
    
    # Expose HTTP port for n8n and other clients
    ports:
      - "3001:3000"

    # Network configuration
    networks:
      - dani_network

    # Restart policy
    restart: unless-stopped

    # Resource limits (optional but recommended)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

# Define external network
networks:
  dani_network:
    external: true
